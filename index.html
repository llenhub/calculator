<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b0c4de;
        }
        .calculator {
            background: #d3d3d3;
            padding: 15px;
            border-radius: 5px;
            border: 4px solid #ccc;
            box-shadow: inset -3px -3px 5px rgba(0, 0, 0, 0.2), inset 3px 3px 5px rgba(255, 255, 255, 0.4);
            width: 260px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background: #c0c0c0;
            padding: 5px;
            font-weight: bold;
            font-size: 12px;
            border-bottom: 3px solid #aaa;
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            background: #e0e0e0;
            border: inset 3px #aaa;
            color: #222;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #aaa;
            background: linear-gradient(to bottom, #f8f8f8, #dcdcdc);
            box-shadow: inset -2px -2px 3px rgba(0, 0, 0, 0.2), inset 2px 2px 3px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #e0e0e0;
        }
        .operator {
            background: linear-gradient(to bottom, #ffd700, #daa520);
        }
        .operator:hover {
            background: #ffc107;
        }
        .equal {
            background: linear-gradient(to bottom, #32cd32, #228b22);
            color: white;
        }
        .equal:hover {
            background: #2e8b57;
        }
        .clear {
            background: linear-gradient(to bottom, #ff6347, #c00);
            color: white;
        }
        .clear:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span>CALCULATOR</span>
            <span>[ - ] [ + ]</span>
        </div>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="deleteLastChar()">‚Üê</button>
            <button class="clear" onclick="clearDisplay()">CE</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">X</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }

        function deleteLastChar() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        // KEYBOARD SUPPORT
        document.addEventListener("keydown", function(event) {
            const key = event.key;

            if (!isNaN(key) || "+-*/.%".includes(key)) {
                appendToDisplay(key);
            } else if (key === "Enter") {
                calculateResult();
            } else if (key === "Backspace") {
                deleteLastChar();
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
